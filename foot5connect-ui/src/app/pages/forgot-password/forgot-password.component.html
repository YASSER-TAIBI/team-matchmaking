<div class="login-page">
  <div class="login-page__bg"></div>

  <div class="login-split">
    <div class="login-split__left">
      <div class="auth-card">
        <div class="auth-surface">
          <div class="brand">
            <div class="brand__logo" aria-hidden="true">
              <mat-icon class="brand__logo-icon">sports_soccer</mat-icon>
            </div>
            <div class="brand__name">PitchPerfect</div>
          </div>

          <div class="hero">
            <h1 class="title">Mot de passe <strong style="color: #35ff7a;">oublié</strong></h1>
            <p class="subtitle">
              Entre ton email. Si un compte existe, on t’enverra un lien de réinitialisation.
            </p>
          </div>

          <form class="auth-form">
            <div class="field-block">
              <div class="label">Email</div>
              <mat-form-field class="field" appearance="outline">
                <mat-icon matPrefix>mail_outline</mat-icon>
                <input matInput type="email" placeholder="ex: name@email.com" [(ngModel)]="email" name="email" required/>
              </mat-form-field>
            </div>

            <button mat-flat-button class="primary" type="button" [disabled]="isSubmitting" (click)="submit()">
              <span>Envoyer le lien</span>
              <mat-icon>arrow_forward</mat-icon>
            </button>

            @if(infoMessage) {
              <div class="info-block">
                {{ infoMessage }}
              </div>
            }

            @if(errorMessage.length) {
              <div class="error-block">
                <ul>
                  @for(error of errorMessage; track $index) {
                    <li>{{ error }}</li>
                  }
                </ul>
              </div>
            }

            <div class="divider">
              <mat-divider></mat-divider>
              <span class="divider__label">OU</span>
              <mat-divider></mat-divider>
            </div>

            <button mat-stroked-button class="provider" type="button" (click)="backToLogin()">
              <mat-icon>arrow_back</mat-icon>
              <span>Retour login</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
