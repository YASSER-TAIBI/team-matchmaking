<div class="confirm-page">
  <div class="confirm-page__bg"></div>

  <div class="confirm-split">
    <div class="confirm-split__left">
      <div class="auth-card">
        <div class="auth-surface">
          <div class="brand">
            <div class="brand__logo" aria-hidden="true">
              <mat-icon class="brand__logo-icon">sports_soccer</mat-icon>
            </div>
            <div class="brand__name">PitchPerfect</div>
          </div>

          <div class="hero">
            <div class="status" aria-hidden="true">
              <div class="status__icon">
                <mat-icon>check_circle</mat-icon>
              </div>
            </div>

            <h1 class="title">Inscription <strong style="color: #35ff7a;">réussie</strong></h1>
            <p class="subtitle">
              Votre demande de création de compte a été enregistrée.
            </p>
          </div>

          <div class="info">
            <div class="info__row">
              <mat-icon class="info__icon">mark_email_read</mat-icon>
              <div class="info__text">
                Veuillez vérifier votre email. Vous recevrez un email de validation sur votre compte.
              </div>
            </div>
          </div>

          <div class="actions">
            <a mat-flat-button class="primary" routerLink="/login">
              <span>Aller à la page de connexion</span>
              <mat-icon>arrow_forward</mat-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
